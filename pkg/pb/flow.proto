}

message FlowTopSnapshot {
  repeated FlowStream records = 1;
}

message FlowTopRequest {
  int32 max_records = 1;
}

service FlowTopReporter {
  rpc CurrentFlowTop(FlowTopRequest) returns (FlowTopSnapshot) {}
}

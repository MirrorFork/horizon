syntax = "proto3";

import "ulid.proto";
import "timestamp.proto";

package pb;

message FlowRecord {
  message AgentConnection {
    ULID hub_id = 1;
    ULID agent_id = 2;
    ULID account_id = 3;

    Timestamp started_at = 10;
    int32 num_services = 11;
    int64 total_messages = 12;
    int64 total_bytes = 13;
    int64 total_streams = 14;
  }

  AgentConnection agent = 1;


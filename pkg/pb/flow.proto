syntax = "proto3";

import "ulid.proto";
import "timestamp.proto";
import "label.proto";

package pb;

message FlowStream {
  ULID flow_id = 1;
  ULID hub_id = 2;
  ULID agent_id = 3;
  ULID service_id = 4;
  ULID account_id = 5;
  LabelSet labels = 6;

  Timestamp started_at = 10;
  Timestamp ended_at = 11;

  int64 num_messages = 12;
  int64 num_bytes = 13;
}

message FlowRecord {
  message AgentConnection {
    ULID hub_id = 1;
    ULID agent_id = 2;
    ULID account_id = 3;

    Timestamp started_at = 10;
    Timestamp ended_at = 11;

    int32 num_services = 12;
    int64 active_streams = 13;
  }

  AgentConnection agent = 1;

  FlowStream stream = 2;

